<source>
  @type forward
  port 24224
</source>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  include_tag_key true
  tag_key @log_name
</match>

<filter **>
  @type parser
  format /(?<timestamp>[^ ]*) (?<loglevel>[^ ]*) (?<message>.*)/
  key_name message
  reserve_data true
  <parse>
    @type grok
    grok_pattern %{COMBINEDAPACHELOG}
  </parse>
</filter>