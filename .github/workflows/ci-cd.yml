name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/act  # Укажите вашу основную ветку
  pull_request:
    branches:
      - feature/act

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: finance-planner
          path: target/finance-planner.war

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: finance-planner

      - name: Deploy to Tomcat
        env:
          TOMCAT_URL: ${{ secrets.TOMCAT_URL }}  # URL вашего Tomcat сервера
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}  # Имя пользователя для доступа к Tomcat
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}  # Пароль для доступа к Tomcat
        run: |
          curl -u $TOMCAT_USER:$TOMCAT_PASSWORD -X POST -F "file=@finance-planner.war" $TOMCAT_URL/manager/text/deploy?path=/finance-planner&update=true