name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/act

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t finance-planner .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag finance-planner your_dockerhub_username/finance-planner:latest
          docker push your_dockerhub_username/finance-planner:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/feature/act'

    steps:
      - name: Deploy to server
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SERVER_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SERVER_USER@82.146.40.100 << 'EOF'
            docker pull your_dockerhub_username/finance-planner:latest
            docker stop finance-planner || true
            docker rm finance-planner || true
            docker run -d --name finance-planner -p 8080:8080 your_dockerhub_username/finance-planner:latest
          EOF