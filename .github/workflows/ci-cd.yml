name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - master
      - feature/actions
      - feature/act

permissions:
  contents: read
  packages: write  # Необходимо для публикации в GHCR

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package

      - name: Set Docker repository name
        run: |
          echo "REPO_NAME=${{ github.repository_owner }}" >> $GITHUB_ENV

      - name: Print REPO_NAME
        run: echo "REPO_NAME is ${{ env.REPO_NAME }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ env.REPO_NAME }}/finance-planner:${{ github.run_number }} .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/${{ env.REPO_NAME }}/finance-planner:${{ github.run_number }}

  deploy:
    needs: build_and_publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 82.146.40.100
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ env.REPO_NAME }}/finance-planner:${{ github.run_number }}
            if [ "$(docker ps -q -f name=finance-planner)" ]; then
              docker stop finance-planner
              docker rm finance-planner
            fi
            docker run -d --name finance-planner ghcr.io/${{ env.REPO_NAME }}/finance-planner:${{ github.run_number }}